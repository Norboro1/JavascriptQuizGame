<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Quiz Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <header>
        <a href="#">View high scores</a>
        <p>Time: <span id="timerDisplay">0</span></p>
    </header>
    <main>
        <div id="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="startButton">Start Quiz</button>
        </div>
        <div id="questionDiv">

        </div>
        <div id="endScreen">
            <h1>All done!</h1>
            <p>Your final score is <span id="score"></span></p>
            <form>
                <label for="initials">Enter Initials: </label>
                <input type="text" id="initials" name="initials" maxlength="2">
                
                <button>Submit</button>
            </form>
        </div>
        <div id="highScores"></div>
        <div id = "wrong"> Wrong! </div>
        <div id = "correct"> Correct! </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="assets/js/script.js"></script>
  </body>
</html>
